<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изображение в оригинальном размере</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex; /* Используем flexbox для центрирования */
            justify-content: center; /* Горизонтальное центрирование */
            align-items: center; /* Вертикальное центрирование */
            height: 100vh; /* Высота на весь экран */
            overflow: hidden; /* Скрываем прокрутку страницы */
        }

        img {
            max-width: none; /* Отключаем ограничение по ширине */
            max-height: none; /* Отключаем ограничение по высоте */
            display: block; /* Убираем отступы снизу */
        }
    </style>
</head>
<body>
